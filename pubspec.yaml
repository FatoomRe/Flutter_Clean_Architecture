name: flutter_clean_architecture_course
description: "Posts app with Clean Architecture"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

  # Bloc for state management
  flutter_bloc: ^8.1.6
  # Functional programming things
  dartz: ^0.10.1
  # Equatable for value comparison
  equatable: ^2.0.0
  # Service locator
  get_it: ^7.7.0
  # for Remote API
  internet_connection_checker: ^2.0.0
  http: ^1.2.2
  # Local cache
  shared_preferences: ^2.3.2
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true